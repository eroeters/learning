<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Admin Dashboard</title>
    <link rel="stylesheet" href="admin.css" />
  </head>
  <body>
    <div class="main-container">
      <div class="sidebar-container">
        <div class="sidebar-header">
          <img src="/icons/abacus.svg" alt="" class="header-icon" />
          <h2>Dashboard</h2>
        </div>
        <div class="sidebar-main">
          <img src="/icons/home.svg" alt="" class="icon" />
          <p>Home</p>
          <p>
            <img
              src="/icons/card-account-details-outline.svg"
              alt=""
              class="icon"
            />
            Profile
          </p>

          <p><img src="/icons/message.svg" alt="" class="icon" />Messages</p>

          <img src="/icons/clock-outline.svg" alt="" class="icon" />
          <p>History</p>
          <img src="/icons/note-multiple.svg" alt="" class="icon" />
          <p>Tasks</p>
          <img src="/icons/account-group.svg" alt="" class="icon" />
          <p>Communities</p>
        </div>
        <div class="sidebar-other"></div>
      </div>
      <div class="header-container"></div>
      <div class="center-content-container">
        <div class="projects-container"></div>
        <div class="announcements-container"></div>
        <div class="treding-container"></div>
      </div>
    </div>
  </body>
</html>
