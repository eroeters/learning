<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Admin Dashboard</title>
    <link rel="stylesheet" href="admin.css" />
  </head>
  <body>
    <div class="container">
      <div class="header-container">
        <div class="header-input">
          <img src="/icons/magnify.svg" alt="" class="icon" />
          <input type="text" />
          <img src="/icons/bell-ring-outline.svg" alt="" class="icon" />
          <img src="" alt="" class="profile-img-small" />
          <h4>Morgan Oakley</h4>
        </div>
      </div>
      <div class="sidebar-container">
        <div class="sidebar-header">
          <img src="/icons/abacus.svg" alt="" />
          <h3>Dashboard</h3>
        </div>
        <div class="sidebar-main-content">
            <div class="sidebar-icon-text">
                <img src="/icons/home.svg" alt="" class="icon">
                <h5>Home</h5>
            </div>
            <div class="sidebar-icon-text">
                <img src="/icons/card-account-details-outline.svg" alt="" class="icon">
                <h5>Profile</h5>
            </div>
            <div class="sidebar-icon-text">
                <img src="/icons/message.svg" alt="" class="icon">
                <h5>Messages</h5>
            </div>
            <div class="sidebar-icon-text">
                <img src="/icons/clock-outline.svg" alt="" class="icon">
                <h5>History</h5>
            </div>
            <div class="sidebar-icon-text">
                <img src="/icons/note-multiple.svg" alt="" class="icon">
                <h5>Tasks</h5>
            </div>
            <div class="sidebar-icon-text">
                <img src="/icons/account-group.svg" alt="" class="icon">
                <h5>Communities</h5>
            </div>
        </div>
        <div class="sidebar-other-content"></div>
      </div>
      <div class="main-content-container">
        <div class="projects-container">
          <div class="card">
            <h5>Super Cool Project</h5>
            <p></p>
          </div>
          <div class="card">
            <h5>Less Cool Project</h5>
            <p></p>
          </div>
          <div class="card">
            <h5>Impossible App</h5>
            <p></p>
          </div>
          <div class="card">
            <h5>Easy Peasy App</h5>
            <p></p>
          </div>
          <div class="card">
            <h5>Ad Blocker</h5>
            <p></p>
          </div>
          <div class="card">
            <h5>Money Maker</h5>
            <p></p>
          </div>
        </div>
        <div class="announcements"></div>
        <div class="trending"></div>
        </div>
      </div>
    </div>
  </body>
</html>
