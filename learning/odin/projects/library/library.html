<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My Library</title>
    <link rel="stylesheet" href="library.css" />
    <script src="library.js" async></script>
  </head>
  <body>
    <h1>My Library</h1>
    <form action="" class="addBook">
      <label for="title-input">Title:</label>
      <input type="text" id="title-input" required />
      <label for="author-input">Author:</label>
      <input type="text" id="author-input" required />
      <label for="date-input">Date:</label>
      <input type="number" id="date-input" required />
      <button class="bookInput" onclick="addBook()">Add Book</button>
    </form>

    <ul class="bookList"></ul>
  </body>
</html>
