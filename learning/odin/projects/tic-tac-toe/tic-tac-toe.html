<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="tic-tac-toe.css" />
    <script src="tic-tac-toe.js" async></script>
  </head>
  <body>
    <h1>Tic Tac Toe</h1>
    <div id="gameBoard"></div>
    <div class="controls">
      <input type="text" id="player1" placeholder="Player 1 Name" />
      <input type="text" id="player2" placeholder="Player 2 Name" />
      <button class="startBtn">Start Game</button>
      <button class="restartBtn">Reset</button>
    </div>
    <div id="message"></div>
    <div id="result-display"></div>
  </body>
</html>
