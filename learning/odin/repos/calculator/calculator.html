<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="stylesheet" href="calculator.css" />
    <script src="calculator.js" async></script>
  </head>
  <body>
    <h1>Hello World</h1>
    <div id="calcContainer">
      <div id="displayContainer">
        <div id="storedNumText">0</div>
        <div id="displayText">0</div>
      </div>
      <div id="btnContainer">
        <div id="firstRow">
          <button class="numberBtn" value="1">1</button>
          <button class="numberBtn" value="2">2</button>
          <button class="numberBtn" value="3">3</button>
          <button class="operator" value="+">+</button>
        </div>
        <div id="secondRow">
          <button class="numberBtn" value="4">4</button>
          <button class="numberBtn" value="5">5</button>
          <button class="numberBtn" value="6">6</button>
          <button class="operator" value="-">-</button>
        </div>
        <div id="thirdRow">
          <button class="numberBtn" value="7">7</button>
          <button class="numberBtn" value="8">8</button>
          <button class="numberBtn" value="9">9</button>
          <button class="operator" value="x">x</button>
        </div>
        <div id="fourthRow">
          <button class="numberBtn">+/-</button>
          <button class="numberBtn" value="0">0</button>
          <button class="equalsBtn" value="=">=</button>
          <button class="operator" value="/">/</button>
        </div>
      </div>
      <button class="clearBtn">Clear</button>
    </div>
  </body>
</html>
