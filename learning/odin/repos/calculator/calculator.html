<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="stylesheet" href="calculator.css" />
    <script src="calculator.js" async></script>
  </head>
  <body>
    <h1>Hello World</h1>
    <div id="calc">
      <div id="displayContainer">
        <div id="displayText">12345</div>
      </div>
      <div id="btnContainer">
        <div id="firstRow">
          <button class="numberBtn">1</button>
          <button class="numberBtn">2</button>
          <button class="numberBtn">3</button>
          <button class="addBtn">+</button>
        </div>
        <div id="secondRow">
          <button class="numberBtn">4</button>
          <button class="numberBtn">5</button>
          <button class="numberBtn">6</button>
          <button class="subBtn">-</button>
        </div>
        <div id="thirdRow">
          <button class="numberBtn">7</button>
          <button class="numberBtn">8</button>
          <button class="numberBtn">9</button>
          <button class="multBtn">x</button>
        </div>
        <div id="fourthRow">
          <button class="numberBtn">+/-</button>
          <button class="numberBtn">0</button>
          <button class="numberBtn">=</button>
          <button class="divideBtn">/</button>
        </div>
      </div>
    </div>
  </body>
</html>
