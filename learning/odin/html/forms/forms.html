<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Forms</title>
    <link rel="stylesheet" href="forms.css" />
    <script src="forms.js" async></script>
  </head>
  <body>
    <form action="https://httpbin.org/post" method="post" target="_blank">
      <fieldset>
        <legend>Contact Information</legend>
        <ul class="sectionContent">
          <li>
            <label for="first_name"
              ><span class="req">*</span>First Name:</label
            >
            <input type="text" id="first_name" name="first_name" required />
          </li>
          <li>
            <label for="last_name"><span class="req">*</span>Last Name:</label>
            <input type="text" id="last_name" name="last_name" required />
          </li>
          <li>
            <label for="dob">Date of Birth:</label>
            <input type="date" id="dob" name="dob" />
          </li>
          <li>
            <label for="email">Email Address:</label>
            <input
              type="email"
              id="email"
              name="email"
              placeholder="you@example.com"
            />
          </li>
          <li>
            <label for="website">Website URL:</label>
            <input type="url" name="website" id="website" />
          </li>
          <!-- pattern validation -->
          <li>
            <label for="choose">Would you prefer a banana or a cherry?</label>
            <input
              type="text"
              id="choose"
              name="choose"
              required
              pattern="[Bb]anana|[Cc]herry"
            />
          </li>
          <li>
            <input type="text" />
          </li>
          <button>Submit</button>
        </ul>
      </fieldset>
    </form>
  </body>
</html>
