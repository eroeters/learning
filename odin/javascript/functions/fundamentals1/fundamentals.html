<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Fundamentals 1</title>
    <link rel="stylesheet" href="fundamentals.css" />
  </head>
  <body>
    <div class="add">
      <h3>Add Number</h3>
      <input type="text" id="addNum" />
      <button onclick="add()">Add 7</button>
      The number entered + 7 is: <span id="addNumTxt"></span>
    </div>

    <div class="multiply">
      <h3>Multiply</h3>
      <input type="text" id="mult1" />
      <input type="text" id="mult2" />
      <button onclick="multiply()">Multiply</button>
      The numbers are: <span id="multNumTxt"></span>
    </div>

    <div class="capitalize">
      <h3>Capitalize</h3>
      <input type="text" id="capitalize" />
      <button onclick="capitalize()">Capitalize</button>
      The capitalized string is: <span id="capTxt"></span>
    </div>

    <div class="lastLetter">
      <h3>Last Letter</h3>
      <input type="text" id="lastLetter" />
      <button onclick="lastLetter()">Last Letter</button>
      The last letter of the string is: <span id="lastTxt"></span>
    </div>
    <script src="fundamentals.js"></script>
  </body>
</html>
